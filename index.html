<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akhila | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: 'Lucida Sans', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(18, 18, 62);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 23px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: rgb(169, 169, 247);
      font-size: 1.04rem;
    }

    .left {
      font-size: 1.5rem;
    }

    .firstSection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 60px 40px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-in;
    }

    .firstSection > div {
      width: 40%;
      min-width: 300px;
    }

    .leftSection {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.4;
    }

    .leftSection p {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #ccc;
    }

    .rightSection img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(156, 73, 235, 0.3);
      transition: transform 0.3s ease;
    }

    .rightSection img:hover {
      transform: scale(1.05);
    }

    .purple {
      color: rgb(156, 73, 235);
    }

    #element {
      color: rgb(169, 169, 247);
      display: inline-block;
      margin-left: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Akhila's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/course.html">Course</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="firstSection">
      <div class="leftSection">
        Hi, I'm <span class="purple">Akhila</span>
        <div>I am passionate about<span id="element"></span></div>
        <p>I build creative and functional websites, aiming to deliver clean code and engaging user experiences.</p>
      </div>
      <div class="rightSection">
        <img src="sd.png" alt="Software Developer" />
      </div>
    </section>
  </main>

  <!-- Typed.js Script (For Typing Animation) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const typed = new Typed('#element', {
      strings: [' Web Development', ' Software Testing', ' Full Stack Development'],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });
  </script>
</body>
</html>
